<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: 75vh;
  background: #000;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: none;
}

.btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 28px;
  background: #e60000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
}
</style>
</head>

<body>

<div class="container">
  <video id="video" controls playsinline>
    <source src="http://62.171.189.22/videos/f2.mp4" type="video/mp4">
  </video>

  <button class="btn" id="cta">VER VIDEO</button>
</div>

<script>
document.getElementById('cta').addEventListener('click', function () {

  // abre anuncio
  window.open(
    'https://www.effectivegatecpm.com/r18fig1i?key=6fa64ee9b476162300ffc1839ef71f89',
    '_blank'
  );

  // fallback directo al video
  window.location.href = 'http://62.171.189.22/videos/f2.mp4';

});
</script>

</body>
</html>
